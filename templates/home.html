{%extends "layout.html"%} {%block content%}
<div class="container mt-2">
  <h4>{{msg}}</h4>
  <span class="mt-4 mb-4 text-left">Sheet Updated!</span>
  <div class="d-lg-none mt-4 mb-4">
    <span class="text-left"
      >Using Mobile Device to view, sheet might be better viewed using this
      <a
        href="https://docs.google.com/spreadsheets/d/1WKDOiiDVXLIK6ouvfdceALJNG-9l0i7gTtM6CxxYXgE/edit?usp=sharing"
        >link
      </a>
    </span>
  </div>
  <div class="embed-responsive embed-responsive-16by9">
    <iframe
      class="embed-responsive-item"
      style="pointer-events: none"
      width="100%"
      height="500px"
      src="https://docs.google.com/spreadsheets/d/1WKDOiiDVXLIK6ouvfdceALJNG-9l0i7gTtM6CxxYXgE/edit?usp=sharing"
      allowfullscreen
    ></iframe>
  </div>
</div>
{%endblock content%}
